<!DOCTYPE html>
<html>
      <head>
             <meta charset="utf-8">
             <link rel="stylesheet" type="text/css" href="main.css">
             <title> Calculator </title>

      </head>
    
          <body>
            <main>
               <div class="flex-container" id="calc-area">
                     <div class="clear-button" id="clear-button">C</div>
                     <div class="display-area" id="display-area"> </div>
                     <div class="add-content-button">7</div>
                     <div class="add-content-button">8</div>
                     <div class="add-content-button">9</div>
                     <div class="add-content-button">/</div>
                     <div class="add-content-button">4</div>
                     <div class="add-content-button">5</div>
                     <div class="add-content-button">6</div>
                     <div class="add-content-button">*</div>
                     <div class="add-content-button">1</div>
                     <div class="add-content-button">2</div>
                     <div class="add-content-button">3</div>
                     <div class="add-content-button">-</div>
                      <div class="add-content-button">0</div>
                      <div class="add-content-button">.</div>
                      <div class="eval-button" id="eval-button">=</div>
                      <div class="add-content-button">+</div>
                     
                </div>
            </main>
            
            
            <script src="main.js"></script>

            </body>









</html>
